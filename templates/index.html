<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Billboard Editor</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .billboard { border: 1px solid #000; padding: 20px; margin-bottom: 20px; }
        textarea { width: 100%; height: 200px; }
        input[type="submit"] { padding: 10px 20px; }
    </style>
</head>
<body>
    <h1>Billboard</h1>
    <div class="billboard">
        {{ content | safe }}
    </div>

    <h2>Edit Content</h2>
    <form method="post">
        <textarea name="editor">{{ content }}</textarea><br><br>
        <input type="submit" value="Update">
    </form>
</body>
</html>
